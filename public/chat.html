<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Starter</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
        <link rel="stylesheet" href="/css/chat.css">
    </head>

    <body>

        <div class="columns" id="page">
          <div class="column is-4">
            First column
          </div>
          <div class="column is-6" id="chat">
              <div class="header">
                  <button id="chatsButton">
                  <div id="chatContact">
                      <div id="chatContact_name">

                      </div>
                  </div>
              </div>

              <div class="middle">

                  <div id="messages" ></div>

              </div>

              <div class="bottom">
                  <form class="messageForm">
                      <input id="messageInput" class="input is-medium" type="text" name="message" placeholder="Message"/>
                      <button id="messageSendButton">Send</button>
                  </form>
              </div>
          </div>
          <div class="column is-2" id="addToTexts">
            Third column
          </div>
        </div>

        <script src="/js/socket.io.js"></script>
        <script type="module" src="/js/chat.mjs"></script>
    </body>
</html>
